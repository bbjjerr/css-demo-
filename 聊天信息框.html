  <style>
    .box {
      width: 100px;
      height: 100px;
      position: relative;
    }
    .box img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      border-radius: 50%;
    }

    .Message {
      display: none;
      position: absolute;
      width: 200px;
      /* height: 50px; */
      left: 130px;
      top: 50%;
      margin-top: -25px;
      background-color: rgb(135, 206, 235);
      border-radius: 12px;
      /* 首行缩进 */

      padding-left: 10px;
      line-height: 25px;
    }
    .box img:hover + .Message {
      display: block;
    }
    .Message::before {
      content: "";
      display: block;
      width: 0;
      height: 0;
      border: 10px solid transparent;

      border-right: 10px solid rgb(135, 206, 235);
      position: absolute;
      left: -20px;
      top: 50%;
      margin-top: -10px;
    }
  </style>

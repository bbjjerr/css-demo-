<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <style>
    ul {
      list-style: none;
      padding: 0;
      display: inline-block;

      border: 1px solid #000;
    }
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }
    ul li {
      float: right;
      line-height: 50px;
      text-align: center;
    }
    ul li:nth-child(2n) {
      width: 50px;
      border: 1px dashed #000;
      position: relative;
      top: 25px;
    }
    ul li:nth-child(2n-1) {
      background-color: pink;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    ul li.chouseLi {
      background-color: skyblue;
    }
    ul li.chouseLi ~ li:nth-child(2n-1) {
      background-color: skyblue;
    }
    ul li.chouseLi ~ li:nth-child(2n) {
      border: 1px dashed red;
    }
  </style>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <ul class="clearfix" id="ulId">
      <li>5</li>
      <li></li>
      <li>4</li>
      <li></li>
      <li>3</li>
      <li></li>
      <li>2</li>
      <li></li>
      <li>1</li>
    </ul>
    <script>
      const chouseId = document.getElementById("ulId");
      console.log(chouseId.children);
      // 事件委托，点击li添加类名，移除其他li的类名
      chouseId.addEventListener("click", (e) => {
        if (e.target.tagName.toLowerCase() === "li") {
          const lis = chouseId.querySelectorAll("li");
          lis.forEach((li) => {
            li.classList.remove("chouseLi");
          });
          e.target.classList.add("chouseLi");
        }
      });
    </script>
  </body>
</html>

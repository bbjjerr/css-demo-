  <style>
    .box {
      width: 100px;
      height: 100px;
      position: relative;
    }
    .box img.imgGirl {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 12px;
    }
    .box::before {
      content: "";
      display: block;
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      top: 0;
      left: 0;
      display: none;
    }
    .box img.imgPause {
      display: block;
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      top: 50%;
      left: 50%;
      margin-top: -25px;
      margin-left: -25px;
      display: none;
    }
    .box:hover::before {
      display: block;
    }
    .box:hover img.imgPause {
      display: block;
    }
  </style>
